<!DOCTYPE html>
<!-- First directive here ng-app tells Angular that entire webpage will be controlled by Angular.
Can also add this to only a portion of web page, i.e. <div ng-app="studentRoster"> -->
<html ng-app="studentRoster">
  <head>
    <title>Student App</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/StudentsController.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <!-- ng-controller specifies that any directives inside of this <div> should refer to the StudentsCtrl controller, and any data that it pulls should come from the $scope in that controller. -->
    <div class="container" ng-controller="StudentsCtrl">
      <div class="row">
        <div class="col-md-12">
          <h2>Student List</h2>
          <ul>
            <!-- ng-repeat directive is used to iterate through data that is stored in the $scope via the controller -->
            <li ng-repeat="item in students">
              {{ item.name }} <a ng-click="deletesStudent(item)">Delete</a>
            </li>
          </ul>
        </div>
        <div class='col-md-4'>
          <h2>New Student</h2>
          <!-- The ng-submit directive will trigger the addStudent method when that form is submitted -->
          <form ng-submit="addStudent()" class="form-inline" role="form">
            <div class="form-group">
              <!-- The directive ng-model creates a new property on $scope in our StudentsCtrl controller called studentName and sets it to the value of the input -->
              <input type="text" ng-model="studentName" class="form-control" placeholder="Enter name">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
